- name: playbook for creating the vpc
  hosts: localhost
  become: true
  connection: local
  gather_facts: false
  tasks:
    - name: importing the variables
      include_vars: vars/vpc_setup

    - name: creating the vpc setup
      ec2_vpc_net:
        name: "{{vpc_name}}"
        region: "{{region}}"
        cidr_block: "{{vpccidr}}"
        state: present
        dns_support: false
        dns_hostnames: false
        tenancy: default
      register: vpcout

    - debug:
        var: vpcout

    - name: creating the vpc subnets
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        cidr: "{{pubsub1cidr}}"
        state: present
        map_public: yes
        tags:
          Name: vprofile-subnet1
      register: pubsub1_out

    - name: creating the pub subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        cidr: "{{pubsub2cidr}}"
        state: present
        map_public: yes
        tags:
          Name: vprofile-pubsubnet2
      register: pubsub2_out

    - name: creating the pub subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        cidr: "{{pubsub3cidr}}"
        state: present
        map_public: yes
        tags:
          Name: vprofile-pubsubnet3
      register: pubsub3_out

    - name: creating the private subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        cidr: "{{prisub1cidr}}"
        state: present
        tags:
          Name: vprofile-prisubnet1
      register: prisub1_out

    - name: creating the private subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        cidr: "{{prisub2cidr}}"
        state: present
        tags:
          Name: vprofile-prisubnet2
      register: prisub2_out

    - name: creating the private subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        cidr: "{{prisub3cidr}}"
        state: present
        tags:
          Name: vprofile-prisubnet3
      register: prisub3_out

    - name: creating the internet gateway
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        tags:
          Name: vprofile-igw
      register: igw_out

    - name: creating the public route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        subnets:
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subnet.id}}"
          - "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway_id}}"
      register: pubrt_out

    - name: creating the nat gateway
      ec2_vpc_nat_gateway:
        region: "{{region}}"
        subnet_id: "{{pubsub1_out.subnet.id}}"
        state: present
        wait: yes
        if_exist_do_not_create: true
      register: natgw_out

    - name: creating the pri subnet
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        subnets:
          - "{{prisub1_out.subnet.id}}"
          - "{{prisub2_out.subnet.id}}"
          - "{{prisub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{natgw_out.nat_gateway_id}}"
      register: prirt_out

    - debug:
        var: "{{item}}"
      loop:
        - vpc_out.vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - prisub1_out.subnet.id
        - prisub2_out.subnet.id
        - prisub3_out.subnet.id
        - igw_out.gateway_id
        - pubrt_out.route_table.id
        - natgw_out.gateway_id
        - prirt_out.nat_gateway_id

      set_fact:
        vpcoutid: "{{vpc_out.vpc.id}}"
        pubsub1id: "{{pubsub1_out.subnet.id}}"
        pubsub2id:  "{{pubsub2_out.subnet.id}}"
        pubsub3id:  "{{pubsub3_out.subnet.id}}"
        prisub1id:  "{{prisub1_out.subnet.id}}"
        prisub2id:  "{{prisub2_out.subnet.id}}"
        prisub3id:  "{{prisub3_out.subnet.id}}"
        igwid:  "{{igw_out.gateway_id}}"
        pubrtid:  "{{pubrt_out.route_table.id}}"
        natgwid: "{{natgw_out.gateway_id}}"
        prirtid: "{{prirt_out.nat_gateway_id}}"

    - name:
      copy:
        content: "vpcoutid: {{vpc_out.vpc.id}}\npubsub1id: {{pubsub1_out.subnet.id}}\npubsub2id: {{pubsub2_out.subnet.id}}\npubsub3id: {{pubsub3_out.subnet.id}}\nprisub1id: {{prisub1_out.subnet.id}}\nprisub2id: {{prisub2_out.subnet.id}}\nprisub3id: {{prisub3_out.subnet.id}}\n igwid: {{igw_out.gateway_id}}\npubrtid: {{pubrt_out.route_table.id}}\nnatgwid: {{natgw_out.gateway_id}}\nprirtid: {{prirt_out.nat_gateway_id}}"
        dest: vars/out_put.var


